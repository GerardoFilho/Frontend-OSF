<div class="row-movie">
    <div class="movie-list" *ngFor="let genre of genres; index as i">
        <app-movie-list-template
            [title]="genre.name"
            [movieList]="moviesListGenre[i]"
        >
        </app-movie-list-template>
    </div>
</div>
