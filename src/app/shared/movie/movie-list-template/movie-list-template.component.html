<!-- movie list per gender -->
<div class="movie-list">
    <span class="gender">
        {{title}}
    </span>
    <div class="movieRow">
        <div class="movie" *ngFor="let movie of movieList">
            <app-movie-card
                [imgCard]="movie.poster_path"
                [idMovie]="movie.id"
            ></app-movie-card>
        </div>
    </div>
</div>
