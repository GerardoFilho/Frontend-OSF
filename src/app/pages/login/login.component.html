<div class="body">
  <div class="container" *ngIf="!isSignedIn">
    <h2>Sign In</h2>
    <div class="input-field">
      <input type="text" #email/>
      <label> Email</label>
      <input type="password" #password/>
    </div>
    <div class="center">
      <button (click)="onSignin(email.value,password.value)">Sign in</button>
      <button (click)="onSignup(email.value,password.value)" [routerLink]="['/home']">Sign up</button>
    </div>
  </div>

  <router-outlet *ngIf="isSignedIn" (isLogout)="handleLogout()"></router-outlet>
