<div class="body" *ngIf="!isSignedIn">
  <div class="container" *ngIf="!isSignedIn">
    <h2>Sign In</h2>
    <div class="input-field">
      <input type="text" #email />
      <label> Email</label>
      <input type="password" #password />
    </div>
    <div class="center">
      <button (click)="onSignin(email.value,password.value)" [routerLink]="[ '/home']">Sign in</button>
      <button (click)="onSignin(email.value,password.value)" [routerLink]="[ '']">Sign up</button>
    </div>
  </div>

  <app-home *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-home>
